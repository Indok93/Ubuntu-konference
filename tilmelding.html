    <main>

        <section>
            <form action="#" id="tilmeldingsform">
                <fieldset>
                    <legend>Tilmelding</legend>

                    <label for="name">Navn
                        <input type="text" id="name">
                    </label>

                    <label for="addresse">Adresse
                        <input type="text" id="addresse">
                    </label>

                    <label for="country">Land
                        <input type="text" id="country">
                    </label>

                    <label for="email">Email
                        <input type="text" id="email">
                    </label>
                    
                    <select required>
                        <option selected disabled>Hoved interesse</option>
                        <option value="IOT">IOT</option>
                        <option value="DESKTOP">DESKTOP</option>
                    </select>
                    
                    <label for="FirstCheckBox">
                        <input type="checkbox" id="FirstCheckBox">
                    26.Oktober</label>
                    <label for="SecondCheckBox">
                        <input type="checkbox" id="SecondCheckBox">
                    27.Oktober</label>
                    <label for="ThirdCheckBox">
                        <input type="checkbox" id="ThirdCheckBox">
                    28.Oktober</label>

                    <button type="button" id="submit">Tilmeld</button>
                </fieldset>
            </form>
            <div id="feedback">
                <p id="ThankYouMessage"></p>
                <p id="DayChosen"></p>
                <p id="InterestChosen"></p>
